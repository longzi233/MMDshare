    const gallery = document.getElementById("videoGallery");
    const pageInfo = document.getElementById("pageInfo");

    function renderPage(page) {
      gallery.innerHTML = "";
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const items = videos.slice(start, end);

      items.forEach(v => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <img src="${v.img}" alt="${v.title}">
          <h2>${v.title}</h2>
          <p>${v.desc}</p>
          <a href="${v.link}" target="_blank">百度网盘下载</a>
        `;
        gallery.appendChild(card);
      });

      pageInfo.innerText = `第 ${currentPage} / ${Math.ceil(videos.length / pageSize)} 页`;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < Math.ceil(videos.length / pageSize)) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    function toggleStyle() {
      if (document.body.classList.contains("blackgold")) {
        document.body.classList.remove("blackgold");
        document.body.classList.add("whitegold");
        localStorage.setItem("theme", "whitegold");
      } else {
        document.body.classList.remove("whitegold");
        document.body.classList.add("blackgold");
        localStorage.setItem("theme", "blackgold");
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme") || "blackgold";
      document.body.classList.add(savedTheme);
    }

    loadTheme();
    renderPage(currentPage);
